allprojects {
    repositories {
        google()
        mavenCentral()
}
}


buildscript {
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:7.0.2' // Make sure this line is inside the dependencies block
        classpath 'com.google.gms:google-services:4.3.15' // Add this line if you're using Google services
    }
}


rootProject.buildDir = '../build'
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(':app')
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}

